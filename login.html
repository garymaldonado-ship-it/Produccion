<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de Sesión</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="text" id="usuario" placeholder="Usuario" required><br><br>
    <input type="password" id="password" placeholder="Contraseña" required><br><br>
    <button type="submit">Ingresar</button>
  </form>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8seIi_3d6K9H3t-j2FfNm_Aip9GvSMHt_P7snGwU-QpwYlogXOoNzqIKnnSusDH7V24z87NnX629L/pub?output=csv"; // reemplaza aquí

    async function obtenerUsuarios() {
      const response = await fetch(sheetURL);
      const text = await response.text();
      const filas = text.split("\n").slice(1); // omite encabezado
      const usuarios = {};
      filas.forEach(fila => {
        const [usuario, contraseña, activo] = fila.split(",");
        if (activo?.trim() === "si") {
          usuarios[usuario.trim()] = contraseña.trim();
        }
      });
      return usuarios;
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("password").value.trim();
      const usuarios = await obtenerUsuarios();

      if (usuarios[user] && usuarios[user] === pass) {
        sessionStorage.setItem("usuario", user);
        window.location.href = "Por_temple_y_Novedades.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
