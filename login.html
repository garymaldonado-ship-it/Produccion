<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de Sesión</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4A90E2, #357ABD);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 24px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    outline: none;
  }

  input[type="text"], input[type="password"] {
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
  }

  input::placeholder {
    color: #ddd;
  }

  button {
    width: 100%;
    background: #fff;
    color: #357ABD;
    font-weight: bold;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #f0f0f0;
  }

</style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8seIi_3d6K9H3t-j2FfNm_Aip9GvSMHt_P7snGwU-QpwYlogXOoNzqIKnnSusDH7V24z87NnX629L/pub?output=csv";

    async function obtenerUsuarios() {
      const response = await fetch(sheetURL);
      const text = await response.text();
      const filas = text.split("\n").slice(1); 
      const usuarios = {};
      filas.forEach(fila => {
        const [usuario, contraseña, activo] = fila.split(",");
        if (activo?.trim() === "si") {
          usuarios[usuario.trim()] = contraseña.trim();
        }
      });
      return usuarios;
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("password").value.trim();
      const usuarios = await obtenerUsuarios();

      if (usuarios[user] && usuarios[user] === pass) {
        sessionStorage.setItem("usuario", user);
        window.location.href = "Por_temple_y_Novedades.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
